<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp - ScribbleSphere</title>
    <link rel="stylesheet" href="css/signup.css">
</head>

<body>
    <div class="page">
        <div class="container">
            <form action="POST">
                <h3>SignUp</h3>
                <div>
                    <input id="fullname" type="text" placeholder='Enter your full name' class="input-1" />
                    <br>
                    <input id="email" type="email" placeholder='Enter your Email' class='input-1' />
                    <br />
                    <input id="password" type="password" placeholder='Enter your Password' class='input-1' />
                </div>
                <div class="mar"><span class="btn-2" onclick="submitForm()">Signup</span></div>
                <div class="mar">Already have an account? <a href="/login.html">Login</a></div>
            </form>
        </div>
    </div>
    <script>
        async function submitForm() {
            const fullname = document.getElementById('fullname').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const userData = {
                fullname,
                email,
                password
            };
            try {
                const response = await fetch('http://localhost:3000/user/signup',{
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(userData)
            });
            if(response.ok){
                const result = await response.json();
                console.log('User successfully registered!', result)
                window.location.href = '/login.html';
            }else{
                console.log('Error!')
            }
            } catch (error) {
                console.log("Error " + error)
            }
        }
    </script>
</body>

</html>
