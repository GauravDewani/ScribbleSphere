<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Blog - ScribbleSphere</title>
    <link rel="stylesheet" href="css/write.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="page">
        <div><h2>Create a New Blog!</h2></div>
        <div class="container">
            <form action="">
                <input name="title" type="text" placeholder="title of the blog" class="input-1"/><br>
                <input name="auhtor" type="text" placeholder="author" class="input-1"/><br>
                <textarea name="description" placeholder="Description of your blog" class="input-1"></textarea><br>
                <textarea name="content" placeholder="Tell your story..." class="input-1 content"></textarea><br>
                <div class="image"><i class="fa-regular fa-file-image"></i><span style="margin: 0 10px;">or</span><input name="imgUrl" type="text" placeholder="image url" class="input-2"/> </div>
                <span class="btn-2">Create blog</span>
            </form>
        </div>
    </div>
</body>
</html>
